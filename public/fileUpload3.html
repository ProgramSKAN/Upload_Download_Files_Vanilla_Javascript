<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload | We Love Cars</title>
  </head>
  <body>
    <h4>
      UPLOADING FORMS WITH SYNCHRONOUS HTTP REQUESTS: upload file without
      refresing the page using xhr
    </h4>
    <form method="POST" action="/api/single-file" enctype="multipart/form-data">
      <input type="file" name="myfile" id="myfile" /><br />
      <button type="submit">Submit</button>
    </form>
    <button id="submitXHR">Submit with XHR</button>
    <!-- ---------------------------------------------------- -->
    <script>
      const form = document.querySelector('form');
      document.getElementById('submitXHR').addEventListener('click', () => {
        const xhr = new XMLHttpRequest(); //synchronous request
        xhr.open('POST', '/api/single-file', false);
        xhr.send(new FormData(form));
        //form wont reload to show response.you can handle the response manually
      });
    </script>
  </body>
</html>
